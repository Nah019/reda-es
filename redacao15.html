    <h2>CRÔNICA - MODO REINICIAR</h2>

      <p>
       O despertador toca. São seis horas da manhã. O aluno senta-se à beira da cama, 
       esperando a alma voltar ao corpo. Após alguns minutos, raciocinando, levanta e 
       vai fazer suas atividades matinais. Rosto inchado, olhos ainda bem embaçados, 
       com dificuldade para se abrirem completamente por conta da luz. 
      </p>

      <p>
       No horário de sempre, sai em direção ao colégio. No meio do caminho, 
       uma brisa fresca e alguns raios de sol encontrão seu rosto. No colégio, o sinal bate, 
       sempre às 7h20, em ponto. Uma oração é feita, e os alunos entram para suas salas. 
       É segunda- feira, a primeira aula, aprendem sobre astros, misturado com física. 
       Na segunda, com a professora ruiva de olhos azuis, aprofundam um pouco mais o 
       conhecimento sobre a língua portuguesa. Na terceira, aprendem sobre investimentos, 
       juros e diferentes tipos de educação financeira.
      </p>

      <p>
       Finalmente 9:47, o intervalo: Lanchar, ver o vôlei, ir ao banheiro, conversar e passear. 
       Quinze minutos de descanso para o cérebro do estudante, equilibrados com quatro horas e 
       quarenta e cinco de aulas contínuas. Quarta aula: aprendendo um pouco mais sobre química, 
       ou pelo menos tentando aprender. Quinta e sexta aulas: todos exaustos, com sono,  
       e parece que a hora não passa com essa professora em sala.
     </p>

      <p>
      Meio-dia e vinte. Hora de ir embora, com certeza uma das coisas que mais deixam o 
      estudante feliz. Chegar em casa, almoçar e continuar seu dia normalmente. E à noite, 
      deitar e dormir, para que no outro dia tudo comece de novo. A mesma rotina, apenas com 
      matérias diferentes para estudar. Afinal, a vida do estudante é um eterno reiniciar.
      </p>
